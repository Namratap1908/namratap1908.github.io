<!DOCTYPE html>
<html>
<head>
    <title>Namrata Patil | Technical Business Analyst</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            color: #333;
        }
        header {
            background-color: #0a192f;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        section {
            padding: 50px 20px;
            max-width: 900px;
            margin: auto;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 15px;
            color: #0a192f;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background-color: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.08);
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #0a192f;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Namrata Patil</h1>
    <p style="font-size:20px;">Technical Business Analyst</p>
