<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Namrata Patil | Portfolio</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a2e;
      --muted:#93a4c7;
      --text:#e8eefc;
      --accent:#6ee7ff;
      --accent2:#a78bfa;
      --line:rgba(255,255,255,.10);
      --shadow: 0 16px 40px rgba(0,0,0,.35);
      --shadow2: 0 10px 25px rgba(0,0,0,.25);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(110,231,255,.20), transparent 60%),
        radial-gradient(900px 500px at 85% 5%, rgba(167,139,250,.18), transparent 65%),
        radial-gradient(900px 500px at 50% 90%, rgba(110,231,255,.10), transparent 60%),
        var(--bg);
      color:var(--text);
      line-height:1.6;
    }

    a{ color:inherit; text-decoration:none; }
    .container{ width:min(1100px, 92vw); margin:0 auto; }

    /* NAV */
    .nav{
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      background: rgba(11,18,32,.65);
      border-bottom: 1px solid var(--line);
    }
    .nav-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 14px 0;
      gap:12px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight: 800;
      letter-spacing:.2px;
    }
    .dot{
      width:10px;height:10px;border-radius:99px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 0 0 6px rgba(110,231,255,.12);
    }
    .nav-links{
      display:flex; gap:18px; flex-wrap:wrap; justify-content:flex-end;
      font-weight:700;
      color: rgba(232,238,252,.9);
    }
    .nav-links a{
      padding:8px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
      transition: .2s ease;
      color: rgba(232,238,252,.88);
    }
    .nav-links a:hover{
      border-color: var(--line);
      background: rgba(255,255,255,.04);
      color: var(--text);
    }

    /* HERO */
    .hero{ padding: 64px 0 28px; }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.35fr .65fr;
      gap: 26px;
      align-items:stretch;
    }
    .hero-card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      position: relative;
      overflow:hidden;
    }
    .hero-card:before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(650px 250px at 20% 20%, rgba(110,231,255,.18), transparent 60%),
                  radial-gradient(650px 250px at 80% 10%, rgba(167,139,250,.16), transparent 60%);
      pointer-events:none;
    }
    .hero-card > *{ position: relative; }
    .kicker{
      color: rgba(147,164,199,.95);
      font-weight:800;
      letter-spacing:.12em;
      text-transform: uppercase;
      font-size: 12px;
    }
    h1{
      margin: 10px 0 10px;
      font-size: clamp(34px, 5vw, 52px);
      line-height: 1.12;
    }
    .headline{
      font-size: 16px;
      color: rgba(232,238,252,.9);
      margin: 0 0 18px;
      max-width: 64ch;
    }
    .pill-row{
      display:flex; flex-wrap:wrap; gap:10px;
      margin: 18px 0 22px;
    }
    .pill{
      border: 1px solid var(--line);
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.04);
      color: rgba(232,238,252,.9);
      font-weight: 700;
      font-size: 13px;
    }
    .cta-row{
      display:flex;
      flex-wrap:wrap;
      gap: 12px;
      margin-top: 8px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 800;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.05);
      transition: .2s ease;
      box-shadow: var(--shadow2);
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.20);
    }
    .btn.primary{
      border: 0;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #0b1220;
    }
    .btn.primary:hover{ filter: brightness(1.03); }

    .mini-card{
      background: rgba(255,255,255,.04);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow2);
    }
    .mini-title{
      font-weight:900;
      margin:0 0 8px;
      font-size: 14px;
      color: rgba(232,238,252,.92);
    }
    .mini-text{
      margin:0;
      color: rgba(147,164,199,.95);
      font-size: 14px;
    }

    /* SECTIONS */
    section{ padding: 34px 0; }
    .section-title{
      display:flex; align-items:flex-end; justify-content:space-between; gap:12px;
      margin: 0 0 14px;
    }
    .section-title h2{
      margin:0;
      font-size: 22px;
      letter-spacing:.2px;
    }
    .section-title p{
      margin:0;
      color: var(--muted);
      font-weight: 700;
      font-size: 13px;
    }
    .divider{
      height:1px; background: var(--line);
      margin: 18px 0 0;
    }

    /* CARDS / GRIDS */
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
